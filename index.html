<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <script src="https://kit.fontawesome.com/7d41da3272.js" crossorigin="anonymous"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

  <main class="gridTwoRows">

    <img src="assets/img/image-equilibrium.jpg" alt="Image of NFT" id="mainImg">

    <article>
      <h1>Equilibrium #3429</h1>

      <p>Our Equilibrium collection promotes balance and calm.</p>

      <section id="price">
        <div>
          <i class="fa-brands fa-ethereum"></i><h2>0.041 ETH</h2>
        </div>
        <div>
          <i class="fa-solid fa-clock"></i><p>3 days left</p>
        </div>
      </section>

      <hr>

      <section id="creation">
        <img src="assets/img/image-avatar.png" alt="Avatar image">
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </section>

    </article>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/andrea-bellver-garcia/">Andrea Bellver Garc√≠a</a>.
  </footer>

</body>
</html>
